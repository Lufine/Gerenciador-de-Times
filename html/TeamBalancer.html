<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../style/TeamBalancer.css">
    <title>Gerenciador de times</title>
    
</head>
<body>
    <div class="container">
        <button class="btn-back" onclick="navigateTo('home')">
            <img src="../assets/Back.svg" alt="">
        </button>
        <h1>Gerenciador de times</h1>
        <form id="playerForm">
            <input type="text" id="playerName" placeholder="Nome do Jogador" required />
            <select id="playerLevel" required>
                <option value="">Selecione seu nível (1-5)</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select id="playerType" required>
                <option value="">Selecione sua posição</option>
                <option value="Jogador">Jogador</option>
                <option value="Goleiro">Goleiro</option>
            </select>
            <button type="submit">Adicionar jogador</button>
        </form>

        <div class="players" id="playersContainer"></div>

        <form id="teamForm">
            <input type="number" id="playersPerTeam" placeholder="Jogadores por time" min="1" required />
            <button type="submit">Gerar times</button>
        </form>

        <div class="teams" id="teamsContainer"></div>
    </div>

    <script src="../js/TeamBalancer.js"></script>
</body>
</html>
